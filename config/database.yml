<% db = 'mysql' %>

login: &login
  <% if db == 'postgres'  %>
    adapter: postgresql
    host: localhost
    username: postgres
    password: happyfeet
    encoding: unicode
    min_messages: error
  <% elsif db == 'sqlite3' %>
    adapter: sqlite3
  <% else %>  
    adapter: mysql2
    host: localhost
    username: root
    password: happyfeet
    encoding: utf8 
  <% end %>

development:
