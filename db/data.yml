      Panna Cotta
      
          
      
      1/3 cup skim milk
          
      0.25 ounce unflavored gelatin
      2 1/2 cups heavy cream
          
      1/2 cup white sugar
          
      1 1/2 teaspoons vanilla extract
      
      
      
      **instructions**
      
      1. Pour milk into a small bowl, and stir in the gelatin powder. Set aside.
       
      2. In a saucepan, stir together the heavy cream and sugar, and set over medium heat. Bring to a full boil, watching carefully, as the cream will quickly rise to the top of the pan. 
      3. Pour the gelatin and milk into the cream, stirring until completely dissolved. 
      4. Cook for one minute, stirring constantly. 
      5. Remove from heat, stir in the vanilla and pour into six individual ramekin dishes.
      
      6. Cool the ramekins uncovered at room temperature. When cool, cover with plastic wrap, and refrigerate for at least 4 hours, but preferably overnight before serving.
      
      **serves**
      6
      
