      1/4 large white onion, chopped
      2 tsp cumin
      1 tsp paprika
      1 tsp chili powder
      3 tbsp dressing (Annie's Roasted Red Pepper or ranch dressing recommended)
      1 avocado - cubed
      3 medium vine-ripened tomatoes, chopped
      1 16 oz can black beans, drained
