    - "Vegetarian Coconut Curry \n\n\n\
      1/4 cup curry powder (use store bought or own blend)\n\n\
      1 large organic onion, cut into medium dice\n\n\
      8 large cloves of garlic, minced\n\n\
      1 piece of fresh ginger, chopped very fine\n\n\
      1 large organic yam, cut into medium cubes\n\n\
      1 lb organic carrot, cut into medium rounds\n\n\
      2 lb yukon potato, cut into medium cubes\n\n\
      1 large organic red bell pepper, cut into strips\n\n\
      4 ounces organic fresh spinach\n\n\
      1 lb organic mushrooms, quartered or halved if very large\n\n\
      1 small bunch of basil, leaves picked and chopped fine\n\n\
      1 small bunch of cilantro, leaves picked and chopped fine\n\n\
      3 ounces of whole organic raw cashews, roasted\n\n\
      1 ( 14 ounce ) can coconut cream\n\n\
      2 T. high quality organic canola oil\n\n\
      1 t. sea salt\n\n\
      **instructions**\n\n\n\n\
      If you prefer, you can roast all of the root veggies with a bit of olive oil and salt and pepper until they are halfway cooked.  This brings out their flavor and sweetens the curry a bit.  If not, just use them raw.\n\n\
      1. Saute onion, garlic and ginger with onions until translucent.\n\n\
      2. Add curry powder and salt and cook three minutes until fragrant.\n\n\
      3. Add coconut milk plus one half can\x92s worth of warm water.  Stir well.\n\n\
      4. Add carrot, potato and yam and cook for 15 minutes on medium high heat.\n\n\
      5. Add mushroom and red bell pepper and continue to cook on low.\n\n\
      6. Meanwhile, cook rice according to package directions.  Keep warm.\n\n\
      7. Toast cashews in a skillet or oven for 10 minutes at 350 degrees or just until golden.  Set aside.\n\n\
      8. Just before serving, mix in basil, cilantro and spinach.  Test again for salt and add cayenne if you like it spicy!\n\n\
      9. Serve over rice and enjoy!  \n\n\
