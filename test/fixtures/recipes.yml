  instructions: "If you prefer, you can roast all of the root veggies with a bit of olive oil and salt and pepper until they are halfway cooked.  This brings out their flavor and sweetens the curry a bit.  If not, just use them raw.1. Saute onion, garlic and ginger with onions until translucent.2. Add curry powder and salt and cook three minutes until fragrant.3. Add coconut milk plus one half can\x92s worth of warm water.  Stir well.4. Add carrot, potato and yam and cook for 15 minutes on medium high heat.5. Add mushroom and red bell pepper and continue to cook on low.6. Meanwhile, cook rice according to package directions.  Keep warm.7. Toast cashews in a skillet or oven for 10 minutes at 350 degrees or just until golden.  Set aside.8. Just before serving, mix in basil, cilantro and spinach.  Test again for salt and add cayenne if you like it spicy!9. Serve over rice and enjoy!"
  source: ""
  original: "Vegetarian Coconut Curry\n\
    1/4 cup curry powder (use store bought or own blend)1 large organic onion, cut into medium dice8 large cloves of garlic, minced1 piece of fresh ginger, chopped very fine1 large organic yam, cut into medium cubes1 lb organic carrot, cut into medium rounds2 lb yukon potato, cut into medium cubes1 large organic red bell pepper, cut into strips4 ounces organic fresh spinach1 lb organic mushrooms, quartered or halved if very large1 small bunch of basil, leaves picked and chopped fine1 small bunch of cilantro, leaves picked and chopped fine3 ounces of whole organic raw cashews, roasted1 ( 14 ounce ) can coconut cream2 T. high quality organic canola oil1 t. sea salt\n\
    **instructions**\n\
    If you prefer, you can roast all of the root veggies with a bit of olive oil and salt and pepper until they are halfway cooked.  This brings out their flavor and sweetens the curry a bit.  If not, just use them raw.1. Saute onion, garlic and ginger with onions until translucent.2. Add curry powder and salt and cook three minutes until fragrant.3. Add coconut milk plus one half can\x92s worth of warm water.  Stir well.4. Add carrot, potato and yam and cook for 15 minutes on medium high heat.5. Add mushroom and red bell pepper and continue to cook on low.6. Meanwhile, cook rice according to package directions.  Keep warm.7. Toast cashews in a skillet or oven for 10 minutes at 350 degrees or just until golden.  Set aside.8. Just before serving, mix in basil, cilantro and spinach.  Test again for salt and add cayenne if you like it spicy!9. Serve over rice and enjoy!\n\
