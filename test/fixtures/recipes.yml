  original: |
    Lamb Shanks with Wild Mushroom Sauce
    4 American lamb shanks (about 1 pound each)1 cup flour, for dusting1 tablespoon olive oil4 garlic cloves, chopped1 pound wild mushrooms (such as shiitake, oyster or chanterelle)1/2 cup red wine2 cups lamb stock [vegetable stock, chicken stock] (A high-quality vegetable stock or chicken stock may be substituted for the lamb stock.)1 teaspoon fresh rosemary [1/2 teaspoon dried rosemary], choppedSalt and pepper to taste
    **instructions**
    Preheat oven to 350 degrees. Dredge the lamb shanks in the flour, then set aside. In a roasting pan on the stove over high heat, heat the olive oil until smoking hot. Add the lamb shanks and brown them well, 4 or 5 minutes per side. Add the garlic and mushrooms, and saute until the mushrooms are tender, 3 or 4 minutes. Add the wine and cook for another 3 or 4 minutes, or until the wine has evaporated. Add the stock and bring the mixture to a boil over high heat. Add the rosemary, savory and salt and pepper to taste.Cover the roasting pan with a lid or aluminum foil and place it in the oven. Bake until the lamb is tender, 1 to 1 1/2 hours. Serve the lamb shanks with the wild mushroom sauce accompanied by rice.
    **serves**
    4
    **worktime**
    25
    **waittime**
    1to11/2hours
