recipes_034: 
  name: Marinated Steak Fajitas
  waittime: "30"
  picture_content_type: 
  picture_updated_at: 
  id: 531
  tags: 
  serving: 
  approved: "no"
  picture_file_name: 
  picture_file_size: 
  worktime: "20"
  instructions: "In a food processor, puree lime juice, 2 tablespoons of olive oil, jalapeno, garlic, cumin, and cilantro. Place steak in a glass dish then pour marinade over steak. Allow steak to marinate for at least 30 minutes. Heat a griddle or cast iron pan over high heat. Add 1 tablespoon of olive oil to griddle. Place steak on griddle and cook for 3 minutes, per side, or until desired degree of doneness is reached. Note: If pan starts to smoke too much, lower heat to medium high. Remove steak from griddle; set aside. Reduce the heat to medium high. Add a little bit more oil to griddle then add bell peppers and onion. Cook, stirring often, until onions become slightly translucent, about 5 minutes. Slice skirt steak against the grain into thin slices. Serve with peppers, onion and additional accompaniments, like guacamole, salsa, sour cream, lime wedges, and warmed tortillas."
  source: ""
  original: |
    Marinated Steak Fajitas
    1 lime, juiced2 tablespoons olive oil [vegetable oil] (plus more for cooking)1/2 jalapeno, seeded, deveined and finely chopped3 small garlic cloves, minced1/2 teaspoon ground cumin1/4 cup chopped fresh cilantro1 pound skirt steakSalt and freshly ground black pepper2 bell peppers, stemmed, deveined, seeded, and cut lengthwise into 1/2 inch wide strips1 yellow onion, peeled and sliced
    **instructions**
    In a food processor, puree lime juice, 2 tablespoons of olive oil, jalapeno, garlic, cumin, and cilantro. Place steak in a glass dish then pour marinade over steak. Allow steak to marinate for at least 30 minutes. Heat a griddle or cast iron pan over high heat. Add 1 tablespoon of olive oil to griddle. Place steak on griddle and cook for 3 minutes, per side, or until desired degree of doneness is reached. Note: If pan starts to smoke too much, lower heat to medium high. Remove steak from griddle; set aside. Reduce the heat to medium high. Add a little bit more oil to griddle then add bell peppers and onion. Cook, stirring often, until onions become slightly translucent, about 5 minutes. Slice skirt steak against the grain into thin slices. Serve with peppers, onion and additional accompaniments, like guacamole, salsa, sour cream, lime wedges, and warmed tortillas.
    **serves**
    
    **worktime**
    20
    **waittime**
    30
    **source**
    
